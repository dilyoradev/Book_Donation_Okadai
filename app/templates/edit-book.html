{% extends 'base.html' %}

{% block body %}
<div class="edit-book-page">
    <div class="edit-book-container">
        <h1>Edit Book</h1>

        <form method='POST' action="{{ url_for('books.edit_book', book_id=book.id) }}">
            <label for="title">Title</label>
            <input type="text" name="book_name" value="{{ book.book_name }}" required>

            <label for="author">Author</label>
            <input type="text" name="book_author" value="{{ book.book_author }}" required>

            <!-- <label for="description">Description</label>
            <textarea id="description" name="description">{{ book.description }}</textarea> -->

            <button type="submit" class="requestBtn">Save Changes</button>
        </form>

    </div>
</div>
{% endblock %}
