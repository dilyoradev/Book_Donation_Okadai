<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Book Donation</title>
</head>
<header class="header">
    <div class="logo">Book Donation</div> 
    <a href="{{ url_for('auth.login') }}" type="button" class="button" id="main-loginBtn">Log In</a> 
</header>
<div class="gobackBtn-wrapper">
    {% block goback %}
    <a class="gobackBtn" href="{{ url_for('index')}}">Go Back</a>
    {% endblock %}
</div>

 
<!-- âœ… Flash messages area -->
  <div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

<body>
    {% block body %}{% endblock %}
</body>
</html>
